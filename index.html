<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Add Your Product</title>
</head>

<body>
    <form id="form">
        <div class="form-group">
            <label for="exampleInputExpense">Price</label>
            <input type="number" id="amount" class="form-control" placeholder="Amount" required />

        </div>
        <div class="form-group">
            <label for="exampleDescription">Product Name</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="sel1">Category:</label>
            <select class="form-control" id="sel1">
                <option>Food</option>
                <option>Electronics</option>
                <option>Grocery</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" id="submit" value="Submit">
    </form>
    <div class="container" id="allItems">
        <h2>Your Orders</h2>
        <ul class="list-group" id="foodItems">
            <li class="list-group-item active">Food Items</li>
        </ul>
        <ul class="list-group" id="electronicsItems">
            <li class="list-group-item active">Electronics Item</li>
        </ul>
        <ul class="list-group" id="groceryItems">
            <li class="list-group-item active">Grocery Items</li>
        </ul>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
